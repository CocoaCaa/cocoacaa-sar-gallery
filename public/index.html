<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>CocoaCaa's SAR Gallery</title>
    <meta name="title" content="CocoaCaa's SAR Gallery">
    <meta name="description" content="Show up all CocoaCaa's artworks related to Super Animal Royale">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://sar-gallery.cocoacaa.work/">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://sar-gallery.cocoacaa.work/">
    <meta property="twitter:title" content="CocoaCaa's SAR Gallery">
    <meta property="twitter:description" content="Show up all CocoaCaa's artworks related to Super Animal Royale">
    <meta property="twitter:image" content="https://i.imgur.com/XORrths.png">
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
